<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="icon" type="image/png" href="/static/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/static/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/static/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/static/android-chrome-512x512.png" sizes="512x512">
    <link rel="apple-touch-icon" type="image/png" href="/static/apple-touch-icon.png">
    <title>{% block title %}{% endblock %} - KI2 Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1f4dff',
                        gray: {
                            400: '#9898ad',
                            500: '#a1a1a1',
                            600: '#575757',
                            700: '#3C3C3C',
                            800: '#2e2b3a',
                            900: '#151515'
                        }
                    },
                },
            }
        }
    </script>
    <link rel="stylesheet" href="/static/css/main.css" type="text/css"/>
    <script src="/static/lib/htmx.min.js"></script>
</head>
<body class="bg-gray-900 overflow-hidden">
{% block content %}{% endblock %}
{% block scripts %}{% endblock %}
</body>
</html>
